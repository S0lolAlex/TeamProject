<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" th:href="@{/css/styles.css}">
</head>

<body>
<header th:insert="~{fragments/header :: header}"></header>
<div class="container bootstrap snippets bootdeys login">
    <div class="row">
        <div class="col-md-6 offset-md-3 content-card">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Login or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>
            <div class="card-big-shadow">
                <div class="card card-form card-just-text" data-background="color" data-color="blue">

                    <div class="form-wrap">
                        <div>
                            <h2 class="text-center">Login</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                                <div class="form-group mb-3">
                                    <label class="form-label">Login</label>
                                    <input type="text" id="username" name="username" class="form-control"
                                           placeholder="Enter your login"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                           placeholder="Enter your password"/>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                    <span>Not registered? <a th:href="@{/register}"> Register/Signup here</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
