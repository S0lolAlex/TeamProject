<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<div class="container bootstrap snippets bootdeys register">
    <div class="row">

        <div class="col-md-6 offset-md-3 content-card">
            <div class="card-big-shadow">
                <div class="card card-form card-just-text" data-background="color" data-color="purple">
                    <div class="form-wrap">
                        <div>
                            <h2 class="text-center">Registration</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                                <div class="form-group mb-3">
                                    <label class="form-label">Login</label>
                                    <input class="form-control" id="login" name="login" placeholder="Enter your login" th:field="*{login}" type="login"/>
                                    <p th:errors = "*{login}" class="text-danger" th:if="${#fields.hasErrors('login')}"></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" id="password" name="password" placeholder="Enter your password" th:field="*{password}" type="password"/>
                                    <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Register</button>
                                    <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
