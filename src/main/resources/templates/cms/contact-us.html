<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<div class="container">
    <div class="container bootstrap snippets bootdeys cms">
        <div class="row">
            <div class="col-md-6 offset-md-3 content-card">
                <div class="card-big-shadow">
                    <div class="card card-form card-just-text" data-background="color" data-color="blue">
                        <a th:href="@{/note/list}" sec:authorize="isAuthenticated()">Back to the list</a> <br>
                        <div class="form-wrap">
                            <div class="content">
                                <h4 class="title">Let's get in touch</h4>
                                <p class="description">We're open for any suggestion or just to have a chat</p>
                                <p>Phone: + 1235 2355 98</p>
                                <p>Email: info@yoursite.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
