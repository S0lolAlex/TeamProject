<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Info</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<div class="container bootstrap snippets bootdeys login">
    <div class="row">
        <div class="col-md-6 offset-md-3 content-card">
            <div class="card-big-shadow">
                <div class="card card-form card-just-text" data-background="color"
                     th:attr="data-color=${note.privacy.label}">
                    <div class="form-wrap">
                        <a th:href="@{/note/list}">Back to the list</a> <br>
                        <div class="content">
                            <div class="ribbon-2">
                                <h6 th:text="${note.privacy.label}" class="visibility"></h6>
                            </div>
                            <h4 th:text="${note.title}" class="title"><a href="#"></a></h4>
                            <p th:text="${note.content}" class="description"></p>
                            <p1 th:text="'Created by: ' + ${note.author}"></p1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
